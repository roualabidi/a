<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<header class="navbar navbar-expand-lg fixed-top bg-white shadow-effect" >
    <div class="container justify-content-center" >
        <p routerLink ='/' class="logo" >AHMED-BLOG</p>
    </div>

    <div class="container justify-content-center" *ngIf="isloggedIn | async">
        <a href="#" class="mr-3 custom-email-color">{{ userEmail }}</a>

            <i class="bi bi-box-arrow-right">Logout</i>
        </a>
    </div>
    
</header>
